<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="calculator">
        <div class="result">0</div>
        <div class="buttons">
            <button class="bg-gray">C</button>
            <button class="bg-gray">±</button>
            <button class="bg-gray">%</button>
            <button class="bg-gray">÷</button>            
            
            <button class="bg-gray">7</button>
            <button class="bg-gray">8</button>
            <button class="bg-gray">9</button>
            <button class="bg-gray">x</button>

            <button class="bg-gray">4</button>
            <button class="bg-gray">5</button>
            <button class="bg-gray">6</button>
            <button class="bg-gray">-</button> 

            <button class="bg-gray">1</button>
            <button class="bg-gray">2</button>
            <button class="bg-gray">3</button>
            <button class="bg-gray">+</button>


            <button class="bg-gray">0</button>
            <button class="bg-gray">,</button>
            <button class="bg-gray">,</button>
            <button class="bg-gray">=</button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
